    function getRandomVideo() {
      const randomIndex = Math.floor(Math.random() * videos.length);
      return videos[randomIndex];
    }

    function loadRandomVideo() {
      const videoElement = document.getElementById('randomVideo');
      videoElement.src = getRandomVideo();
      videoElement.play();
    }

    // Load a random video on page load
    window.onload = loadRandomVideo;

    // Load a new random video when the current one ends
    document.getElementById('randomVideo').addEventListener('ended', loadRandomVideo);
